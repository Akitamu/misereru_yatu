<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js WebXR 360 Image</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/VRButton.js"></script>
    <script>
      let scene, camera, renderer, sphere, controls;

      function init() {
        // シーンの作成
        scene = new THREE.Scene();

        // カメラの作成
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 0, 0.1);

        // レンダラーの作成
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // VRボタンの追加
        document.body.appendChild(VRButton.createButton(renderer));

        // 球体ジオメトリの作成
        const geometry = new THREE.SphereGeometry(500, 60, 40);
        geometry.scale(-1, 1, 1); // 内側が見えるようにスケールを反転

        // テクスチャのロード
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load("path/to/your-360-image.jpg");

        // マテリアルの作成
        const material = new THREE.MeshBasicMaterial({ map: texture });

        // メッシュの作成
        sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // ウィンドウサイズ変更時の処理
        window.addEventListener("resize", onWindowResize, false);

        // カメラコントロールの追加
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false; // ズームを無効化（任意）
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render() {
        controls.update();
        renderer.render(scene, camera);
      }

      init();
      animate();
    </script>
  </body>
</html>
